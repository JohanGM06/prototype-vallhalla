<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALHALLA - Sistema de Administración de Propiedades</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <!-- Minimal required CSS for toggle functionality -->
    <style>
        #sidebar {
            transition: margin 0.3s ease-in-out;
        }
        #sidebar.collapsed {
            margin-left: -280px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
          <!-- Sidebar -->
          <div
            id="sidebar"
            class="col-auto px-0 bg-white border-end"
            style="width: 280px"
          >
            <div
              class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100"
            >
              <a
                href="/"
                class="d-flex align-items-center pb-3 mb-md-1 mt-md-3 me-md-auto text-dark text-decoration-none"
              >
                <span class="fs-5 fw-bolder">VALHALLA</span>
              </a>
              <ul
                class="nav flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100"
              >
                <li class="nav-item w-100">
                  <a href="#" class="nav-link text-dark px-0">
                    <i class="bi bi-house"></i> <span class="ms-2">INICIO</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a href="#" class="nav-link text-dark px-0">
                    <i class="bi bi-people"></i>
                    <span class="ms-2">PROPIETARIOS</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a href="#" class="nav-link text-dark px-0">
                    <i class="bi bi-person-check"></i>
                    <span class="ms-2">ARRENDATARIOS</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a
                    href="/src/pages/admin/guard/vigilante.html"
                    class="nav-link text-dark px-0"
                  >
                    <i class="bi bi-shield"></i>
                    <span class="ms-2">VIGILANTE</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a href="#" class="nav-link text-dark px-0">
                    <i class="bi bi-house-door"></i>
                    <span class="ms-2">APARTAMENTOS</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a href="#" class="nav-link text-dark px-0">
                    <i class="bi bi-credit-card"></i>
                    <span class="ms-2">PAGOS</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a
                    href="/src/pages/admin/surveys/encuesta.html"
                    class="nav-link text-dark px-0"
                  >
                    <i class="bi bi-clipboard-data"></i>
                    <span class="ms-2">ENCUESTAS</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a href="#" class="nav-link text-dark px-0">
                    <i class="bi bi-calendar-check"></i>
                    <span class="ms-2">RESERVAS</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a href="#" class="nav-link text-dark px-0">
                    <i class="bi bi-question-circle"></i>
                    <span class="ms-2">PQRS</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a href="#" class="nav-link text-dark px-0">
                    <i class="bi bi-bell"></i>
                    <span class="ms-2">NOTIFICACIONES</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a
                    href="/src/pages/admin/parking/parqueadero.html"
                    class="nav-link text-dark px-0"
                  >
                    <i class="bi bi-p-square"></i>
                    <span class="ms-2">PARQUEADERO</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a href="#" class="nav-link text-dark px-0">
                    <i class="bi bi-heart"></i> <span class="ms-2">MASCOTA</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>

            <!-- Main Content -->
            <div class="col p-0">
                <!-- Topbar -->
                <nav class="navbar navbar-expand-lg bg-white border-bottom px-3">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center">
                            <button class="btn btn-link text-dark px-0 me-3" id="sidebarToggle">
                                <i class="bi bi-list fs-4"></i>
                            </button>
                            <span class="navbar-text fs-5">BIENVENIDO ADMINISTRADOR</span>
                        </div>
                        
                        <div class="d-flex align-items-center ms-auto">
                            <div class="input-group me-3">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input type="text" class="form-control border-start-0" placeholder="Search">
                            </div>
                            
                            <button class="btn btn-link text-dark">
                                <i class="bi bi-bell fs-5"></i>
                            </button>
                            <button class="btn btn-link text-dark">
                                <i class="bi bi-envelope fs-5"></i>
                            </button>
                            <button class="btn btn-link text-dark">
                                <i class="bi bi-escape fs-5"></i>
                            </button>
                        </div>
                    </div>
                </nav>

                <!-- Main content area - Parqueadero Details -->
                <div class="container-fluid p-4">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="mb-1">PARQUEADERO</h2>
                            <p class="text-muted">VER PARQUEADERO</p>
                        </div>
                    </div>
                    
                    <div class="row justify-content-center mt-3">
                        <div class="col-12 col-lg-10 col-xl-8">
                            <div class="card border">
                                <div class="card-header bg-white border-bottom text-center">
                                    <h4>Datos básicos</h4>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <!-- Car icon -->
                                        <div class="col-md-3 text-center mb-4">
                                            <div class="mb-3">
                                                <i class="bi bi-car-front fs-1 text-dark"></i>
                                            </div>
                                            <h5 class="mt-2">Parqueadero 01</h5>
                                        </div>
                                        
                                        <!-- Form fields -->
                                        <div class="col-md-9">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="apartamento" class="form-label">Apartamento asignado</label>
                                                    <input type="text" class="form-control" id="apartamento" value="XXXX" disabled >
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="nombreAsignado" class="form-label">Nombre completo del asignado</label>
                                                    <input type="text" class="form-control" id="nombreAsignado" value="XXXXXXXX - XXXXXXXX" disabled>
                                                </div>
                                            </div>
                                            
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="placaVehiculo" class="form-label">Placa del vehículo</label>
                                                    <input type="text" class="form-control" id="placaVehiculo" value="XXX-###" disabled>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="modeloVehiculo" class="form-label">Modelo del vehículo</label>
                                                    <input type="text" class="form-control" id="modeloVehiculo" value="XXXXX" disabled>
                                                </div>
                                            </div>
                                            
                                            <div class="row mb-3">
                                                <div class="col-md-6 mx-auto text-center">
                                                    <label for="parqueaderoAsignado" class="form-label">Parqueadero asignado</label>
                                                    <input type="text" class="form-control text-center" id="parqueaderoAsignado" value="01" disabled>
                                                </div>
                                            </div>
                                            
                                            <div class="row mb-4">
                                                <div class="col-12 d-flex justify-content-center">
                                                    <div class="form-check form-switch">
                                                        <input class="form-check-input" type="checkbox" id="deshabilitarParqueadero">
                                                        <label class="form-check-label" for="deshabilitarParqueadero">Deshabilitar parqueadero</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Buttons -->
                                    <div class="row mt-3">
                                        <div class="col-12 text-center">
                                            <a href="/src/pages/admin/parking/parqueadero.html" class="btn btn-outline-dark me-3">
                                                <i class="bi bi-x"></i> Cancelar
                                            </a>
                                            <a href="/src/pages/admin/parking/editarParqueadero.html" class="btn btn-outline-dark">
                                                <i class="bi bi-pencil"></i> Editar
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Toggle Script -->
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALHALLA - Sistema de Administraci√≥n de Propiedades</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <!-- Minimal required CSS for toggle functionality -->
    <style>
        #sidebar {
            transition: margin 0.3s ease-in-out;
        }
        #sidebar.collapsed {
            margin-left: -280px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <div id="sidebar" class="col-auto px-0 bg-white border-end" style="width: 280px;">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-1 mt-md-3 me-md-auto text-dark text-decoration-none">
                        <span class="fs-5 fw-bolder">VALHALLA</span>
                    </a>
                    <ul class="nav flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100">
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-house"></i> <span class="ms-2">INICIO</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-people"></i> <span class="ms-2">PROPIETARIOS</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-person-check"></i> <span class="ms-2">ARRENDATARIOS</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-shield"></i> <span class="ms-2">VIGILANTE</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-building"></i> <span class="ms-2">TORRES</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-house-door"></i> <span class="ms-2">APARTAMENTOS</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-credit-card"></i> <span class="ms-2">PAGOS</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-clipboard-data"></i> <span class="ms-2">ENCUESTAS</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-calendar-check"></i> <span class="ms-2">RESERVAS</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-question-circle"></i> <span class="ms-2">PQRS</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-bell"></i> <span class="ms-2">NOTIFICACIONES</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-p-square"></i> <span class="ms-2">PARQUEADERO</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-heart"></i> <span class="ms-2">MASCOTA</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col p-0">
                <!-- Topbar -->
                <nav class="navbar navbar-expand-lg bg-white border-bottom px-3">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center">
                            <button class="btn btn-link text-dark px-0 me-3" id="sidebarToggle">
                                <i class="bi bi-list fs-4"></i>
                            </button>
                            <span class="navbar-text fs-5">BIENVENIDO ADMINISTRADOR</span>
                        </div>
                        
                        <div class="d-flex align-items-center ms-auto">
                            <div class="input-group me-3">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input type="text" class="form-control border-start-0" placeholder="Search">
                            </div>
                            
                            <button class="btn btn-link text-dark">
                                <i class="bi bi-bell fs-5"></i>
                            </button>
                            <button class="btn btn-link text-dark">
                                <i class="bi bi-envelope fs-5"></i>
                            </button>
                            <button class="btn btn-link text-dark">
                                <i class="bi bi-escape fs-5"></i>
                            </button>
                        </div>
                    </div>
                </nav>

                <!-- Main content area - Vigilante Details -->
                <div class="container-fluid p-4">
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-10 col-xl-8">
                            <div class="card border">
                                <div class="card-header bg-white border-bottom text-center">
                                    <h4>DATOS BASICOS</h4>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <!-- Photo placeholder -->
                                        <div class="col-md-3 text-center mb-4">
                                            <div class="col">
                                                <div class="card h-100">
                                                    <img src="/imagenes/p.jpg" class="card-img-top" alt="..." />
                                                </div>
                                            </div>
                                            <h5 class="mt-2">VIGILANTE</h5>
                                            <label for="imageUpload" class="form-label">Subir imagen:</label>
                                            <input type="file" class="form-control d-none" id="imageUpload">
                                                <label for="imageUpload" class="form-control text-center">
                                                    <i class="bi bi-download me-2"></i> Seleccionar archivo
                                                </label>
                                        </div>
                                        
                                        <!-- Form fields -->
                                        <div class="col-md-9">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                                                    <input type="text" class="form-control" id="nombreCompleto" value="LOREM IPSUM 31">
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="row">
                                                        <div class="col-4">
                                                            <label for="tipoId" class="form-label">Tipo</label>
                                                            <select class="form-select" id="tipoId">
                                                                <option selected>CC</option>
                                                                <option>CE</option>
                                                                <option>TI</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-8">
                                                            <label for="numeroCedula" class="form-label">Numero cedula</label>
                                                            <input type="text" class="form-control" id="numeroCedula" value="123456">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="email" class="form-label">Email</label>
                                                    <input type="email" class="form-control" id="email" value="LOREM@LOREM.COM">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="telefono" class="form-label">Telefono</label>
                                                    <input type="tel" class="form-control" id="telefono" value="1234567890">
                                                </div>
                                            </div>
                                            
                                            <div class="row mb-4">
                                                <div class="col-md-6">
                                                    <label for="arl" class="form-label">ARL</label>
                                                    <input type="text" class="form-control" id="arl" value="COLPATRIA">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="eps" class="form-label">EPS</label>
                                                    <input type="text" class="form-control" id="eps" value="NUEVA EPS">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Buttons -->
                                    <div class="row mt-3">
                                        <div class="col-12 text-center">
                                            <button type="button" class="btn btn-outline-dark me-3">
                                                <i class="bi bi-x"></i> Cancelar
                                            </button>
                                            <button type="button" class="btn btn-outline-dark">
                                                <i class="bi bi-check"></i> Aceptar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Toggle Script -->
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        });
    </script>
</body>
</html>

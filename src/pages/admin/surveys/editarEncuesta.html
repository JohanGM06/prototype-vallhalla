<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALHALLA - Sistema de Administración de Propiedades</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Minimal required CSS for toggle functionality -->
    <style>
        #sidebar {
            transition: margin 0.3s ease-in-out;
        }

        #sidebar.collapsed {
            margin-left: -280px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
          <!-- Sidebar -->
          <div
            id="sidebar"
            class="col-auto px-0 bg-white border-end"
            style="width: 280px"
          >
            <div
              class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100"
            >
              <a
                href="/"
                class="d-flex align-items-center pb-3 mb-md-1 mt-md-3 me-md-auto text-dark text-decoration-none"
              >
                <span class="fs-5 fw-bolder">VALHALLA</span>
              </a>
              <ul
                class="nav flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100"
              >
                <li class="nav-item w-100">
                  <a href="#" class="nav-link text-dark px-0">
                    <i class="bi bi-house"></i> <span class="ms-2">INICIO</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a href="#" class="nav-link text-dark px-0">
                    <i class="bi bi-people"></i>
                    <span class="ms-2">PROPIETARIOS</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a href="#" class="nav-link text-dark px-0">
                    <i class="bi bi-person-check"></i>
                    <span class="ms-2">ARRENDATARIOS</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a href="/src/pages/admin/guard/vigilante.html" class="nav-link text-dark px-0">
                    <i class="bi bi-shield"></i>
                    <span class="ms-2">VIGILANTE</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a href="#" class="nav-link text-dark px-0">
                    <i class="bi bi-house-door"></i>
                    <span class="ms-2">APARTAMENTOS</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a href="#" class="nav-link text-dark px-0">
                    <i class="bi bi-credit-card"></i>
                    <span class="ms-2">PAGOS</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a href="/src/pages/admin/surveys/encuesta.html" class="nav-link text-dark px-0 active bg-light">
                    <i class="bi bi-clipboard-data"></i>
                    <span class="ms-2">ENCUESTAS</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a href="#" class="nav-link text-dark px-0">
                    <i class="bi bi-calendar-check"></i>
                    <span class="ms-2">RESERVAS</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a href="#" class="nav-link text-dark px-0">
                    <i class="bi bi-question-circle"></i>
                    <span class="ms-2">PQRS</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a href="#" class="nav-link text-dark px-0">
                    <i class="bi bi-bell"></i>
                    <span class="ms-2">NOTIFICACIONES</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a href="/src/pages/admin/parking/verParqueadero.html" class="nav-link text-dark px-0">
                    <i class="bi bi-p-square"></i>
                    <span class="ms-2">PARQUEADERO</span>
                  </a>
                </li>
                <li class="nav-item w-100">
                  <a href="#" class="nav-link text-dark px-0">
                    <i class="bi bi-heart"></i> <span class="ms-2">MASCOTA</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>

            <!-- Main Content -->
            <div class="col p-0">
                <!-- Topbar -->
                <nav class="navbar navbar-expand-lg bg-white border-bottom px-3">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center">
                            <button class="btn btn-link text-dark px-0 me-3" id="sidebarToggle">
                                <i class="bi bi-list fs-4"></i>
                            </button>
                            <span class="navbar-text fs-5">BIENVENIDO ADMINISTRADOR</span>
                        </div>

                        <div class="d-flex align-items-center ms-auto">
                            <div class="input-group me-3">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input type="text" class="form-control border-start-0" placeholder="Search">
                            </div>

                            <button class="btn btn-link text-dark">
                                <i class="bi bi-bell fs-5"></i>
                            </button>
                            <button class="btn btn-link text-dark">
                                <i class="bi bi-envelope fs-5"></i>
                            </button>
                            <button class="btn btn-link text-dark">
                                <i class="bi bi-escape fs-5"></i>
                            </button>
                        </div>
                    </div>
                </nav>

                <!-- Main content area -->
                <div class="container-fluid p-4">
                    <!-- Survey Creation Form -->
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-8">
                            <div class="border border-1 mb-4 p-3">
                                <h2 class="text-center mb-4">Editar Encuesta</h2>
                            </div>

                            <form id="surveyForm">

                                <div class="border border-1 p-4">
                                    <div class="row mb-4 align-items-center">
                                        <div class="col-md-3 text-md-end">
                                            <label for="questionType" class="form-label">Tipo de pregunta</label>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="dropdown">
                                                <button
                                                    class="btn btn-outline-secondary dropdown-toggle w-100 text-start"
                                                    type="button" id="questionTypeDropdown" data-bs-toggle="dropdown"
                                                    aria-expanded="false">
                                                    Pregunta Abierta
                                                </button>
                                                <ul class="dropdown-menu w-100" aria-labelledby="questionTypeDropdown">
                                                    <li><a class="dropdown-item" href="#"
                                                            onclick="setQuestionType('Pregunta Abierta')">Pregunta
                                                            Abierta</a></li>
                                                    <li><a class="dropdown-item" href="#"
                                                            onclick="setQuestionType('Selección Multiple')">Selección
                                                            Multiple</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3 align-items-center">
                                        <div class="col-md-3 text-md-end">
                                            <label for="questionText" class="form-label">Ingrese la pregunta:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" id="questionText" value="Satisfacción del cliente">
                                        </div>
                                    </div>

                                    <div class="row mb-3 align-items-center">
                                        <div class="col-md-3 text-md-end">
                                            <label for="imageUpload" class="form-label">Subir imagen:</label>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="input-group">
                                                <input type="file" class="form-control d-none" id="imageUpload">
                                                <label for="imageUpload" class="form-control text-center">
                                                    <i class="bi bi-download me-2"></i> Seleccionar archivo
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Multiple Choice Options (Initially Hidden) -->
                                    <div id="multipleChoiceOptions" style="display: none;">
                                        <div class="row mb-3">
                                            <div class="col-md-3 text-md-end">
                                                <label class="form-label">Ingrese las respuestas:</label>
                                            </div>
                                            <div class="col-md-9">
                                                <div id="optionsContainer">
                                                    <div class="option-item mb-2 d-flex align-items-center">
                                                        <div class="form-check me-2">
                                                            <input class="form-check-input" type="radio" disabled>
                                                        </div>
                                                        <input type="text" class="form-control" value="Satisfactoria">
                                                    </div>
                                                    <div class="option-item mb-2 d-flex align-items-center">
                                                        <div class="form-check me-2">
                                                            <input class="form-check-input" type="radio" disabled>
                                                        </div>
                                                        <input type="text" class="form-control" value="Media">
                                                    </div>
                                                    <div class="option-item mb-2 d-flex align-items-center">
                                                        <div class="form-check me-2">
                                                            <input class="form-check-input" type="radio" disabled>
                                                        </div>
                                                        <input type="text" class="form-control" value="Baja">
                                                    </div>
                                                </div>

                                                <div class="d-flex mt-2">
                                                    <button type="button" class="btn btn-sm btn-dark me-2"
                                                        id="addOption">
                                                        <i class="bi bi-plus-circle"></i> Agregar opción de respuesta
                                                    </button>
                                                    <button type="button" class="btn btn-sm btn-dark" id="removeOption">
                                                        <i class="bi bi-dash-circle"></i> Eliminar opción de respuesta
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mt-4">
                                        <div class="col-12 text-center">
                                            <button type="submit" class="btn btn-dark px-4">Publicar</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script>
        // Sidebar Toggle
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('collapsed');
        });

        // Question Type Selection
        function setQuestionType(type) {
            document.getElementById('questionTypeDropdown').textContent = type;

            // Show/hide multiple choice options based on selection
            if (type === 'Selección Multiple') {
                document.getElementById('multipleChoiceOptions').style.display = 'block';
            } else {
                document.getElementById('multipleChoiceOptions').style.display = 'none';
            }
        }

        // Add Option Button
        document.getElementById('addOption').addEventListener('click', function () {
            const container = document.getElementById('optionsContainer');
            const optionCount = container.children.length + 1;

            const newOption = document.createElement('div');
            newOption.className = 'option-item mb-2 d-flex align-items-center';
            newOption.innerHTML = `
                <div class="form-check me-2">
                    <input class="form-check-input" type="radio" disabled>
                </div>
                <input type="text" class="form-control" placeholder="Opción ${optionCount}">
            `;

            container.appendChild(newOption);
        });

        // Remove Option Button
        document.getElementById('removeOption').addEventListener('click', function () {
            const container = document.getElementById('optionsContainer');
            if (container.children.length > 1) {
                container.removeChild(container.lastChild);
            }
        });

        // Prevent form submission (for demo)
        document.getElementById('surveyForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Encuesta creada!');
        });
    </script>
</body>

</html>

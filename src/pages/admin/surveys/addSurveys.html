<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALHALLA - Sistema de Administraci√≥n de Propiedades</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <!-- Minimal required CSS for toggle functionality -->
    <style>
        #sidebar {
            transition: margin 0.3s ease-in-out;
        }
        #sidebar.collapsed {
            margin-left: -280px;
        }
    </style>

    <!-- Add these CSS links in the head section -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/light.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <div id="sidebar" class="col-auto px-0 bg-white border-end" style="width: 280px;">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-1 mt-md-3 me-md-auto text-dark text-decoration-none">
                        <span class="fs-5 fw-bolder">VALHALLA</span>
                    </a>
                    <ul class="nav flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100">
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-house"></i> <span class="ms-2">INICIO</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-people"></i> <span class="ms-2">PROPIETARIOS</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-person-check"></i> <span class="ms-2">ARRENDATARIOS</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-shield"></i> <span class="ms-2">VIGILANTE</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-building"></i> <span class="ms-2">TORRES</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-house-door"></i> <span class="ms-2">APARTAMENTOS</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-credit-card"></i> <span class="ms-2">PAGOS</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-clipboard-data"></i> <span class="ms-2">ENCUESTAS</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-calendar-check"></i> <span class="ms-2">RESERVAS</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-question-circle"></i> <span class="ms-2">PQRS</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-bell"></i> <span class="ms-2">NOTIFICACIONES</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-p-square"></i> <span class="ms-2">PARQUEADERO</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link text-dark px-0">
                                <i class="bi bi-heart"></i> <span class="ms-2">MASCOTA</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col p-0">
                <!-- Topbar -->
                <nav class="navbar navbar-expand-lg bg-white border-bottom px-3">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center">
                            <button class="btn btn-link text-dark px-0 me-3" id="sidebarToggle">
                                <i class="bi bi-list fs-4"></i>
                            </button>
                            <span class="navbar-text fs-5">BIENVENIDO ADMINISTRADOR</span>
                        </div>
                        
                        <div class="d-flex align-items-center ms-auto">
                            <div class="input-group me-3">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input type="text" class="form-control border-start-0" placeholder="Search">
                            </div>
                            
                            <button class="btn btn-link text-dark">
                                <i class="bi bi-bell fs-5"></i>
                            </button>
                            <button class="btn btn-link text-dark">
                                <i class="bi bi-envelope fs-5"></i>
                            </button>
                            <button class="btn btn-link text-dark">
                                <i class="bi bi-escape fs-5"></i>
                            </button>
                        </div>
                    </div>
                </nav>

                <!-- Main content area -->
                <div class="container-fluid p-4">
                    <h2 class="mb-4">Crear Reserva</h2>

                    <div class="card">
                        <div class="card-body">
                            <form>
                                <!-- Tipo de Zona -->
                                <div class="mb-4">
                                    <label for="tipoZona" class="form-label">Tipo de Zona</label>
                                    <select class="form-select" id="tipoZona" required>
                                        <option value="" selected disabled>Seleccione una zona</option>
                                        <option value="SALON COMUNAL">SALON COMUNAL</option>
                                        <option value="PARRILLA">PARRILLA</option>
                                        <option value="PISCINA">PISCINA</option>
                                    </select>
                                </div>

                                <div class="row">
                                    <!-- Calendar Section -->
                                    <div class="col-md-8">
                                        <div class="row">
                                            <!-- Initial Date Calendar -->
                                            <div class="col-md-6">
                                                <label class="form-label">Fecha Inicial</label>
                                                <div class="calendar-wrapper border rounded p-3">
                                                    <input type="text" id="fechaInicial" class="d-none" required>
                                                </div>
                                            </div>
                                            <!-- Final Date Calendar -->
                                            <div class="col-md-6">
                                                <label class="form-label">Fecha Final</label>
                                                <div class="calendar-wrapper border rounded p-3">
                                                    <input type="text" id="fechaFinal" class="d-none" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Form Fields -->
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="hora" class="form-label">Hora</label>
                                            <input type="time" class="form-control" id="hora" required>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="valor" class="form-label">$ Valor</label>
                                            <div class="input-group">
                                                <span class="input-group-text">$</span>
                                                <input type="number" class="form-control" id="valor" value="20000" required>
                                            </div>
                                        </div>

                                        <div class="mt-4">
                                            <button type="submit" class="btn btn-primary w-100">
                                                Aceptar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Toggle Script -->
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        });
    </script>

    <!-- Add these script tags before the closing body tag -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>

    <script>
        // Initialize Flatpickr calendars
        const commonConfig = {
            locale: 'es',
            inline: true,
            monthSelectorType: 'static',
            dateFormat: 'Y-m-d',
            minDate: 'today',
            disableMobile: true
        };

        const fechaInicial = flatpickr("#fechaInicial", {
            ...commonConfig,
            onChange: function(selectedDates) {
                fechaFinal.config.minDate = selectedDates[0] || 'today';
            }
        });

        const fechaFinal = flatpickr("#fechaFinal", {
            ...commonConfig,
            minDate: 'today'
        });
    </script>
</body>
</html>

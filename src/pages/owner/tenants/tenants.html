      <!-- Main Content Area -->
      <main class="col p-0">
        <!-- Header -->
        <header class="navbar navbar-expand-lg bg-white border-bottom px-3 fixed-navbar">
          <div class="container-fluid">
            <div class="d-flex align-items-center">
              <button class="btn btn-link text-dark px-0 me-3" id="sidebarToggle" aria-label="Toggle sidebar">
                <i class="bi bi-list fs-4" aria-hidden="true"></i>
              </button>
              <h1 class="navbar-text fs-4">PUERTA DE LA ALAMEDA</h1>
              <h2 class="fs-6" style="margin-top: 20px">Valhalla</h2>
            </div>

            <!-- Search and Actions -->
            <div class="d-flex align-items-center ms-auto">
              <form class="input-group me-3" role="search">
                <label class="input-group-text bg-white border-end-0" for="searchInput">
                  <i class="bi bi-search" aria-hidden="true"></i>
                </label>
                <input type="search" id="searchInput" class="form-control border-start-0" placeholder="Buscar"
                  aria-label="Buscar en el sitio" />
              </form>

              <nav class="d-flex">
                <button class="btn btn-link text-dark" aria-label="Notificaciones">
                  <i class="bi bi-bell fs-5" aria-hidden="true"></i>
                </button>
                <a href="../profile/profile.html" class="btn btn-link text-dark" role="button"
                  aria-label="Ir a mi perfil">
                  <i class="bi bi-person fs-5" aria-hidden="true"></i>
                </a>
                <button class="btn btn-link text-dark" aria-label="Salir">
                  <i class="bi bi-escape fs-5" aria-hidden="true"></i>
                </button>
              </nav>
            </div>
          </div>
        </header>

        <!-- Main Content -->
        <section class="container-fluid px-4 py-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4 mb-0">Arrendatarios</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTenantModal">
              <i class="bi bi-plus-lg"></i> Añadir Arrendatario
            </button>
          </div>

          <!-- Tenants List -->
          <div class="row g-4">
            <!-- Example Tenant Card -->
            <div class="col-12 col-md-6 col-lg-4">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-start">
                    <h3 class="card-title h5">Cristian Arboleda</h3>
                    <span class="badge bg-success">Activo</span>
                  </div>
                  <p class="card-text">
                    <i class="bi bi-envelope"></i>
                    cristianarboleda2004@gmail.com<br />
                    <i class="bi bi-telephone"></i> 3126113172<br />
                    <i class="bi bi-building"></i> Torre 1 - Apto 104
                  </p>
                  <div class="btn-group" role="group" aria-label="Acciones de arrendatario">
                    <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal"
                      data-bs-target="#viewTenantModal">
                      <i class="bi bi-eye"></i> Ver
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal"
                      data-bs-target="#editTenantModal">
                      <i class="bi bi-pencil"></i> Editar
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-sm">
                      <i class="bi bi-trash"></i> Eliminar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Add/Edit Tenant Modal -->
        <div class="modal fade" id="addTenantModal" tabindex="-1" aria-labelledby="addTenantModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title fs-5" id="addTenantModalLabel">
                  Añadir Arrendatario
                </h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="tenantForm">
                  <div class="row g-3">
                    <div class="col-12">
                      <label for="fullName" class="form-label">Nombre Completo</label>
                      <input type="text" class="form-control" id="fullName" required />
                    </div>
                    <div class="col-md-6">
                      <label for="idType" class="form-label">Tipo</label>
                      <select class="form-select" id="idType" required>
                        <option value="CC">CC</option>
                        <option value="CE">CE</option>
                        <option value="PA">PA</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="idNumber" class="form-label">Número cédula</label>
                      <input type="text" class="form-control" id="idNumber" required />
                    </div>
                    <div class="col-md-6">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" required />
                    </div>
                    <div class="col-md-6">
                      <label for="birthDate" class="form-label">Fecha de nacimiento</label>
                      <input type="date" class="form-control" id="birthDate" required />
                    </div>
                    <div class="col-md-6">
                      <label for="phone" class="form-label">Teléfono</label>
                      <input type="tel" class="form-control" id="phone" required />
                    </div>
                    <div class="col-md-6">
                      <label for="apartment" class="form-label">Torre Apartamento</label>
                      <div class="input-group">
                        <select class="form-select" id="tower" required>
                          <option value="1">1</option>
                          <option value="2">2</option>
                        </select>
                        <input type="text" class="form-control" id="apartment" placeholder="Apto" required />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Cancelar
                </button>
                <button type="submit" form="tenantForm" class="btn btn-primary">
                  Crear
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>

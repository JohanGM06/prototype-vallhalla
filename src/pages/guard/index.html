<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Valhalla</title>
    <style>
        .access-card {
            min-height: 200px;
            height: 30vh;
            max-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-decoration: none;
        }
        .access-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .visitors-card {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
        }
        .parking-card {
            background: linear-gradient(135deg, #11998e, #38ef7d);
        }
        .card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <div id="sidebar" class="col-auto px-0 bg-white border-end" style="width: 280px">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-1 mt-md-3 me-md-auto text-dark text-decoration-none">
                        <span class="fs-5 fw-bolder">VALHALLA</span>
                    </a>
                    <ul class="nav flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100">
                        <li class="nav-item w-100">
                            <a href="index.html" class="nav-link text-dark px-0">
                                <i class="bi bi-house"></i> <span class="ms-2">INICIO</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="visitors.html" class="nav-link text-dark px-0" id="visitorsLink">
                                <i class="bi bi-people"></i>
                                <span class="ms-2">VISITANTES</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="parking.html" class="nav-link text-dark px-0" id="parkingLink">
                                <i class="bi bi-p-square"></i>
                                <span class="ms-2">PARQUEADERO</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col p-0">
                <!-- Topbar -->
                <nav class="navbar navbar-expand-lg bg-white border-bottom px-3">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center">
                            <button class="btn btn-link text-dark px-0 me-3" id="sidebarToggle">
                                <i class="bi bi-list fs-4"></i>
                            </button>
                            <span class="navbar-text fs-5">BIENVENIDO VIGILANTE</span>
                        </div>

                        <div class="d-flex align-items-center ms-auto">
                            <div class="input-group me-3">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input type="text" class="form-control border-start-0" placeholder="Search" />
                            </div>

                            <button class="btn btn-link text-dark">
                                <i class="bi bi-bell fs-5"></i>
                            </button>
                            <button class="btn btn-link text-dark">
                                <i class="bi bi-envelope fs-5"></i>
                            </button>
                            <button class="btn btn-link text-dark">
                                <i class="bi bi-escape fs-5"></i>
                            </button>
                        </div>
                    </div>
                </nav>

                <!-- Main Content -->
                <div class="container-fluid p-4">
                    <div class="row g-4">
                        <!-- Tarjeta de Visitantes -->
                        <div class="col-md-6">
                            <a href="visitors.html" class="access-card visitors-card" id="visitorsCard">
                                <div class="text-center">
                                    <div class="card-icon">
                                        <i class="bi bi-people"></i>
                                    </div>
                                    <h3>VISITANTES</h3>
                                    <p>Gesti√≥n de visitantes y registros</p>
                                </div>
                            </a>
                        </div>

                        <!-- Tarjeta de Parqueadero -->
                        <div class="col-md-6">
                            <a href="parking.html" class="access-card parking-card" id="parkingCard">
                                <div class="text-center">
                                    <div class="card-icon">
                                        <i class="bi bi-p-square"></i>
                                    </div>
                                    <h3>PARQUEADERO</h3>
                                    <p>Control de espacios vehiculares</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Toggle sidebar
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
